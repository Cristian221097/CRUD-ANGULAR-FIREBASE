<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-3">
            <form (ngSubmit)="onSave()" [formGroup]="EmployeesForm">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class]="isValidField('nombre')"/>
                            <div class="invalid-feedback" *ngIf="EmployeesForm.get('nombre').errors?.required">
                                <span>Introduzca el nombre.</span>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"  [class]="isValidField('apellido')"/>
                            <div class="invalid-feedback" *ngIf="EmployeesForm.get('nombre').errors?.required">
                                <span>Introduzca el apellido.</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="number" placeholder="Edad" formControlName="edad"  [class]="isValidField('edad')"/>
                            <div class="invalid-feedback" *ngIf="EmployeesForm.get('nombre').errors?.required">
                                <span>Introduzca la edad.</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="number" placeholder="Sueldo" formControlName="sueldo" [class]="isValidField('sueldo')" />
                            <div class="invalid-feedback" *ngIf="EmployeesForm.get('nombre').errors?.required">
                                <span>Introduzca el sueldo.</span>
                            </div>
                        </div>
                    </div> 
                </div>
                <input type="submit" class="btn btn-primary w-100" value="Guardar"/>
            </form>
        </div>
    </div>
</div>
