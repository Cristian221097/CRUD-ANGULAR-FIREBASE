<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-3">
            <form (ngSubmit)="onSave()" [formGroup]="EmployeesForm">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" placeholder="Nombre" FormControlName="nombre" />
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" placeholder="Apellido" FormControlName="apellido" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" type="text" placeholder="Edad" FormControlName="edad" />
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="text" placeholder="Sueldo" FormControlName="sueldo" />
                        </div>
                    </div> 
                </div>
                <input type="submit" class="btn btn-primary w-100" value="Guardar"/>
            </form>
        </div>
    </div>
</div>
